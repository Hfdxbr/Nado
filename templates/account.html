{% extends "base.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h2>Your Account</h2>
  </div>
  <div class="card-body">
    <h5>Email: {{ user.email }}</h5>
    <form action="/logout">
      <button type="submit" class="btn btn-secondary mb-3">Logout</button>
    </form>
    <hr>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Your Templates</h3>
    </div>
    <button class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#addTemplateModal">
      Add Template
    </button>
    <ul class="list-group">
      {% for template in templates %}
      <li class="list-group-item">
        <div class="d-flex justify-content-between">
          <div>
            <strong>{{ template.title }}</strong><br>
          </div>
          {% if template.user_id %}
          <button type="button" class="btn btn-danger" title="Delete template"
            onclick="if(confirm('Delete this template?')){fetch('api/templates/{{ template.id }}', {method:'DELETE'}).then(res=>{ if(res.ok) { location.reload(); } else { res.text().then(t=>alert('Delete failed: '+t)); }}).catch(()=>alert('Delete failed')); }">
            &times;
          </button>
          {% endif %}
        </div>
        <div class="maths">
          $${{ template.repr }}$$
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<!-- Add Template Modal -->
<div class="modal fade" id="addTemplateModal" tabindex="-1" aria-labelledby="addTemplateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTemplateModalLabel">Add New Template</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        <div class="modal-body">
          <div class="mb-3">
            <label for="templateTitle" class="form-label">Template Title</label>
            <input type="text" class="form-control" id="templateTitle" name="title" required>
          </div>
          <div class="mb-3">
            <label for="templateRepr" class="form-label">LaTeX Expression</label>
            <textarea class="form-control" id="templateRepr" name="repr" rows="3" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Template</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js"
  integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js"
  integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
  onload="renderMathInElement(document.body);"></script>
{% endblock %}
