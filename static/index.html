<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.25.0/dist/bootstrap-table.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Users Stats</h2>

    <!-- Таблица -->
    <table id="table" class="table table-striped table-hover align-middle text-center mb-0" data-toggle="table"
      data-url="http://127.0.0.1:8000/api/users" data-pagination="true" data-side-pagination="client">
      <thead>
        <tr class="table-primary">
          <th data-field="email">Email</th>
          <th data-field="templates"># Templates</th>
          <th data-field="generations"># Generations</th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.25.0/dist/bootstrap-table.min.js"></script>

</body>

</html>
